<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ site.title }} | {{ page.title }}</title>
  {% if page.layout == "post" %}
    <link rel="stylesheet" href="{{ '/assets/css/post.css' | relative_url }}" />
    <link rel="stylesheet" href="{{ '/assets/css/syntax.css' | relative_url }}" />
  {% else %}
    <link rel="stylesheet" href="{{ '/assets/css/blog.css' | relative_url }}" />
  {% endif %}
  <link rel="stylesheet" href="{{ '/assets/css/common.css' | relative_url }}" />
  <script src="{{ '/assets/js/categories.js' | relative_url }}"></script>
  {% if page.layout == "post" %}
    <script defer src="{{ '/assets/js/lbox.js' | relative_url}}"></script>
  {% endif %}
  <link
    rel="icon"
    type="image/x-icon"
    href="{{ '/assets/images/favicon.ico' | relative_url }}" />
  {% feed_meta %}
  {% seo %}
</head>
